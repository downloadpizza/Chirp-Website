<!DOCTYPE html>

<html lang = 'en'>
<head>
  <!-- Metas -->
  <meta charset = 'UTF-8'>
  <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge,chrome=1' />
  <meta name = 'description' content = 'Description'>
  <meta name = 'viewport' content = 'width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>

  <!-- General -->
  <title>Chirp Documentation</title>

  <!-- Links -->
  <link rel = 'stylesheet' href = 'https://unpkg.com/docsify-themeable/dist/css/theme-simple.css'>
  <link rel = 'stylesheet' href = 'CSS/Style.css'>
</head>

<body>
  <div id = 'app'></div>

  <script>
    // TODO: Find a way to get the files from the main repo by code, instead of making
    // a static list
    let Docs = [
      'Build File.md',
      'Build.md',
      'Command Line.md',
      'Contribute.md',
      'Errors.md',
      'Functions.md',
      'Getting Started.md',
      'Importing.md',
      'Inner.md',
      'Introduction.md',
      'Modules.md',
      'Parsing.md',
      'README.md',
      'Syntax.md',
      'Variables.md'
    ]
    let _HTML = null

    window.$docsify = {
      coverpage: true,
      auto2top: true,
      loadNavbar: true,
      loadSidebar: true,
      externalLinkTarget: '_self',
      themeColor: '#87ffe1',
      repo: 'https://github.com/binkiklou/Chirp',

      plugins: [
        function (Hook, VM) {
          Hook.beforeEach (function (HTML) {
          	let URL = 'https://github.com/binkiklou/Chirp-Website/edit/master/' + VM.route.file
          	let Revision = 'rev1'
          	let Version = '0.0.1'
          	let Edit = '<a href = \'' + URL + '\'>Edit on GitHub</a>\n'

          	return HTML
            		+ '\n----\n'
            		+ '<footer style = \'color: #999999; font-size: 0.9em;\'>'
            		+ '<span>v' + Version + ' (' + Revision + ') - </span>'
            		+ Edit
            		+ '</footer>'

            _HTML = HTML
          })
        },

        function () {
          Docs.forEach (function (Element) {
            let URL = 'https://github.com/binkiklou/Chirp/edit/master/Documentation/' + Element
            let Revision = 'rev1'
          	let Version = '0.0.1'
          	let Edit = '<a href = \'' + URL + '\'>Edit on GitHub</a>\n'

          	return _HTML
            		+ '\n----\n'
            		+ '<footer style = \'color: #999999; font-size: 0.9em;\'>'
            		+ '<span>v' + Version + ' (' + Revision + ') - </span>'
            		+ Edit
            		+ '</footer>'
          })
        }
      ]
    }
  </script>

  <!-- Script Imports -->
  <script src = 'https://unpkg.com/docsify/lib/docsify.min.js'></script>
  <script src = 'https://unpkg.com/docsify-themeable'></script>
  <script src = 'https://unpkg.com/docsify/lib/plugins/search.js'></script>
  <script src = 'https://unpkg.com/prismjs/components/prism-bash.min.js'></script>
  <script src = 'https://unpkg.com/prismjs/components/prism-swift.min.js'></script>
  <script src = 'https://unpkg.com/prismjs/components/prism-c.min.js'></script>
  <script src = 'https://unpkg.com/prismjs/components/prism-objectivec.min.js'></script>

</body>
</html>
